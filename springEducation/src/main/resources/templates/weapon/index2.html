<!DOCTYPE html>
<html lang="en" xmlns:th="https//thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Weapons</title>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f0f4f8;
    color: #2c3e50;
    margin: 40px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

div[th\\:each] {
    margin: 8px 0;
}

div[th\\:each] a {
    text-decoration: none;
    color: #2980b9;
    font-size: 18px;
    font-weight: 600;
    transition: color 0.3s;
}

div[th\\:each] a:hover {
    color: #1abc9c;
    text-decoration: underline;
}

button {
    margin: 15px 10px 0 10px;
    background-color: #3498db;
    border: none;
    border-radius: 5px;
    padding: 12px 24px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

button:hover {
    background-color: #2980b9;
}

button a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    font-size: 16px;
    display: inline-block;
}

button a:hover {
    text-decoration: underline;
}

body > button {
    display: inline-block;
}

.buttons-container {
    display: flex;
    gap: 20px;
    margin-top: 30px;
}
        table {
    position: fixed;
    top: 50px;        /* отступ сверху */
    right: 150px;      /* отступ справа */
    border-collapse: collapse;
    border: 2px solid black;
    z-index: 1000;     /* поверх другого контента */
}
        th, td {
         border: 1px solid black;    /* линия по всей границе таблицы и ячеек */
         padding: 12px;               /* внутренние отступы для удобочитаемости */
        text-align: left;           /* выравнивание текста по левому краю */
    }
        #unsort {
        position: fixed;
        top: 50px;
        right: 700px;
        background-color: #e74c3c;
        border: none;
        color: white;
        padding: 12px 26px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        }
        #my-table img{
        display:block;
        width: 100px;
        height: 50px;
        }


    </style>
</head>
<body>

<div th:each="weapon: ${weapons}">
    <a>EDIT</a>
    <a th:href="@{/weapons/{name}(name=${weapon.getName()})}" th:text="${weapon.getName()}">Name weapon</a>
</div>

<table id="my-table">
    <thead>
    <tr>
        <th>Name</th>
        <th>Image</th>
        <th>Price</th>
        <th>KillTime</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="weapon: ${weapons}">
        <td style="width: 100px; height: 50px;" th:text="${weapon.getName()}">Name weapon</td>
        <td style="width: 100px; height: 50px;"> <img th:src="${weapon.getURL()}"></td>
        <td style="width: 100px; height: 50px;" th:text="${weapon.getPrice()}">Weapon Price</td>
        <td style="width: 100px; height: 50px;" th:text="${weapon.getKillTime()}">Weapon KillTIme</td>
    </tr>
    </tbody>
</table>

<button id="unsort">
    <a href="javascript:history.back()">Sort by id</a>
</button>

<button>
    <a th:href="@{gun}">Create Gun</a>
</button>
<button>
    <a th:href="@{rifle}">Create Rifle</a>
</button>
<button>
    <a th:href="@{knife}">Create Knife</a>
</button>


</body>
</html>
